<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.2/babel.min.js"></script>
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  body{background:#030712;color:#fff;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;min-height:100vh}
  .wrap{max-width:960px;margin:0 auto;padding:16px}
  /* buttons */
  button{cursor:pointer;border:none;background:none;color:inherit;font:inherit}
  /* cards */
  .card{border-radius:12px;padding:16px;transition:filter .2s,transform .2s;display:flex;flex-direction:column;gap:8px}
  .card.clickable:hover{filter:brightness(1.25);transform:scale(1.02)}
  .card.clickable{cursor:pointer}
  /* grid */
  .grid{display:grid;gap:12px;grid-template-columns:1fr}
  @media(min-width:540px){.grid-2{grid-template-columns:1fr 1fr}}
  @media(min-width:800px){.grid-3{grid-template-columns:1fr 1fr 1fr}}
  /* breadcrumb */
  .breadcrumb{display:flex;flex-wrap:wrap;align-items:center;gap:4px;background:#111827;border-radius:10px;padding:10px 16px;margin-bottom:20px;font-size:14px}
  .bc-btn{border-radius:6px;padding:2px 8px;transition:background .15s,color .15s;color:#9ca3af}
  .bc-btn:hover{background:#1f2937;color:#fff}
  .bc-btn.active{background:#374151;color:#fff;font-weight:600}
  .bc-sep{color:#4b5563}
  /* badges */
  .badge{font-size:11px;padding:2px 8px;border-radius:999px;font-weight:700;display:inline-block}
  .badge-new{background:#eab308;color:#000}
  .badge-updated{background:#0ea5e9;color:#fff}
  /* level header */
  .lvl-header{border-radius:12px;padding:20px;margin-bottom:20px;display:flex;align-items:center;gap:12px}
  /* leaf */
  .leaf{border-radius:12px;padding:24px;text-align:center}
  /* benefits page */
  .ben-section{background:#111827;border:1px solid #374151;border-radius:12px;padding:20px;margin-bottom:20px}
  .ben-grid{display:grid;gap:12px;grid-template-columns:1fr}
  @media(min-width:600px){.ben-grid{grid-template-columns:1fr 1fr 1fr}}
  .ben-card{background:#1f2937;border:1px solid #374151;border-radius:10px;padding:16px}
  .ben-intro{background:#1f2937;border:1px solid #374151;border-radius:12px;padding:20px;margin-bottom:24px;color:#d1d5db;font-size:14px;line-height:1.7}
  /* top nav */
  .topnav{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:4px;flex-wrap:wrap}
  .nav-btn{font-size:13px;background:#1f2937;border:1px solid #4b5563;color:#d1d5db;border-radius:8px;padding:8px 14px;transition:background .15s,color .15s}
  .nav-btn:hover{background:#374151;color:#fff}
  .legend{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;margin-top:24px}
  /* color themes */
  .ind-bg{background:#1e3a5f}.ind-border{border:1px solid #3b82f6}.ind-text{color:#93c5fd}.ind-light{background:#1d4ed8}.ind-badge{background:#3b82f6}
  .wkl-bg{background:#2d1b69}.wkl-border{border:1px solid #8b5cf6}.wkl-text{color:#c4b5fd}.wkl-light{background:#6d28d9}.wkl-badge{background:#8b5cf6}
  .uc-bg{background:#064e3b}.uc-border{border:1px solid #10b981}.uc-text{color:#6ee7b7}.uc-light{background:#065f46}.uc-badge{background:#10b981}
  .back-link{margin-top:20px;font-size:14px;color:#9ca3af;display:inline-flex;align-items:center;gap:4px;transition:color .15s}
  .back-link:hover{color:#fff}
  .tag-new{font-size:11px;padding:3px 10px;border-radius:999px;background:#eab308;color:#000;font-weight:700}
  .tag-upd{font-size:11px;padding:3px 10px;border-radius:999px;background:#0ea5e9;color:#fff;font-weight:700}
  .tags{display:flex;gap:10px;margin-top:8px;flex-wrap:wrap}
</style>

const THEME = {
  Industry:          { bg:"ind-bg", border:"ind-border", text:"ind-text", light:"ind-light", badge:"ind-badge" },
  Workload:          { bg:"wkl-bg", border:"wkl-border", text:"wkl-text", light:"wkl-light", badge:"wkl-badge" },
  "Use Case / Solution": { bg:"uc-bg", border:"uc-border", text:"uc-text", light:"uc-light", badge:"uc-badge" },
};
const DEFAULT_THEME = THEME["Use Case / Solution"];

function getTheme(path) {
  if (path.length < 2) return DEFAULT_THEME;
  return THEME[path[1].name] || DEFAULT_THEME;
}

function BenefitsPage({ onBack }) {

        </div>

      <div className="ben-intro">

      </div>
      {BENEFITS.map((s,i) => (

    </div>

function Card({ node, onClick, theme }) {
  const isLeaf = !node.children;
  return (
    <div
      className={`card ${theme.border} ${isLeaf ? theme.light : theme.bg} ${!isLeaf ? "clickable" : ""}`}
      style={{opacity: isLeaf ? 0.9 : 1}}
      onClick={!isLeaf ? onClick : undefined}
    >
      <div style={{display:"flex",alignItems:"flex-start",gap:8}}>
        {node.icon && <span style={{fontSize:22,lineHeight:1,marginTop:2}}>{node.icon}</span>}
        <div style={{flex:1}}>
          <div style={{display:"flex",alignItems:"center",gap:6,flexWrap:"wrap"}}>
            <span style={{fontWeight:700,fontSize:13,color:"#fff"}}>{node.name}</span>
            {node.badge === "New" && <span className="badge badge-new">New</span>}
            {node.badge === "Updated" && <span className="badge badge-updated">Updated</span>}
          </div>
          {node.description && <div style={{fontSize:12,marginTop:4,lineHeight:1.5}} className={theme.text}>{node.description}</div>}
        </div>
      </div>
      {!isLeaf && (
        <div style={{fontSize:12,display:"flex",justifyContent:"space-between"}} className={theme.text}>
          <span>{node.children.length} sub-areas</span>
          <span>Explore ‚Üí</span>
        </div>
      )}
    </div>
  );
}

function Explorer() {
  const [page, setPage] = useState("explorer");
  const [path, setPath] = useState([DATA]);

  if (page === "benefits") return <BenefitsPage onBack={() => setPage("explorer")} />;

  const current = path[path.length - 1];
  const theme = getTheme(path);
  const depth = path.length - 1;

  const navigate = (node) => { if (node.children) setPath([...path, node]); };
  const goTo = (i) => setPath(path.slice(0, i + 1));

  return (
    <div className="wrap">
      {/* Top nav */}
      <div className="topnav">
        <div style={{fontSize:20,fontWeight:800}}>‚òÅÔ∏è AWS Competency Explorer</div>
        <button className="nav-btn" onClick={() => setPage("benefits")}>üèÜ Program Benefits</button>
      </div>
      <div style={{color:"#9ca3af",fontSize:13,marginBottom:6}}>Click any card to drill down. Use breadcrumbs to navigate back.</div>
      <div className="tags" style={{marginBottom:16}}>
        <span className="tag-new">New ‚Äî Generative AI</span>
        <span className="tag-upd">Updated ‚Äî Security</span>
      </div>

      {/* Breadcrumb */}
      <div className="breadcrumb">
        {path.map((node, i) => (
          <span key={i} style={{display:"flex",alignItems:"center",gap:4}}>
            {i > 0 && <span className="bc-sep">‚Ä∫</span>}
            <button className={`bc-btn ${i === path.length-1 ? "active" : ""}`} onClick={() => goTo(i)}>
              {node.icon ? `${node.icon} ${node.name}` : node.name}
            </button>
          </span>
        ))}
      </div>

      {/* Level header */}
      <div className={`lvl-header ${theme.border} ${theme.bg}`} style={{marginBottom:20}}>
        {current.icon && <span style={{fontSize:28}}>{current.icon}</span>}
        <div style={{flex:1}}>
          <div style={{display:"flex",alignItems:"center",gap:8,flexWrap:"wrap"}}>
            <span style={{fontSize:18,fontWeight:700}}>{current.name}</span>
            {current.badge === "New" && <span className="badge badge-new">New</span>}
            {current.badge === "Updated" && <span className="badge badge-updated">Updated</span>}
          </div>
          {current.description && <div style={{fontSize:13,marginTop:4}} className={theme.text}>{current.description}</div>}
        </div>
        {depth > 0 && (
          <span className="badge" style={{background:theme.badge==="ind-badge"?"#3b82f6":theme.badge==="wkl-badge"?"#8b5cf6":"#10b981",color:"#fff",whiteSpace:"nowrap"}}>
            Level {depth}
          </span>
        )}
      </div>

      {/* Grid */}
      {current.children ? (
        <div className={`grid ${current.children.length > 3 ? "grid-2" : "grid-2 grid-3"}`}>
          {current.children.map((child, i) => {
            const t = depth === 0 ? (THEME[child.name] || theme) : theme;
            return <Card key={i} node={child} onClick={() => navigate(child)} theme={t} />;
          })}
        </div>
      ) : (
        <div className={`leaf ${theme.border} ${theme.light}`} style={{textAlign:"center",padding:32}}>
          <div style={{fontSize:36,marginBottom:12}}>üèÜ</div>
          <div style={{fontWeight:700,fontSize:16}}>{current.name}</div>
          <div style={{fontSize:13,marginTop:8,maxWidth:400,margin:"8px auto 0"}} className={theme.text}>{current.description}</div>
          <button
            onClick={() => setPath(path.slice(0,-1))}
            style={{marginTop:16,fontSize:12,padding:"6px 16px",borderRadius:999,color:"#fff",cursor:"pointer",border:"none"}}
            className={theme.badge}
          >‚Üê Back</button>
        </div>
      )}

      {/* Back link */}
      {path.length > 1 && current.children && (
        <button className="back-link" onClick={() => setPath(path.slice(0,-1))}>
          ‚Üê Back to {path[path.length-2].name}
        </button>
      )}

      {/* Legend */}
      {depth === 0 && (
        <div className="legend">
          {[["Industry","#3b82f6"],["Workload","#8b5cf6"],["Use Case / Solution","#10b981"]].map(([label,color]) => (
            <span key={label} className="badge" style={{background:color,color:"#fff",padding:"4px 12px",fontSize:12}}>{label}</span>
          ))}
        </div>
      )}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<Explorer />);
</script>
